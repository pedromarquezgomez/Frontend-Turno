    <button mat-raised-button color="primary" (click)="abrirDialogo()">ADD</button>
    <br>
    <br>
    <table mat-table [dataSource]="operarios" class="mat-elevation-z8" #tabla1>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let operario"> {{operario.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let operario"> {{operario.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> ROLE </th>
          <td mat-cell *matCellDef="let operario"> {{operario.role}} </td>
        </ng-container>
      
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> ACTIVO </th>
          <td mat-cell *matCellDef="let operario"> {{operario.activo}} </td>
        </ng-container>

        <ng-container matColumnDef="btn-delete">
          <th mat-header-cell *matHeaderCellDef> BORRAR </th>
          <td mat-cell *matCellDef="let operario">
            <button mat-raised-button color="warn" (click)="deleteOperario(operario.id)" >
                BORRAR
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="btn-upload">
          <th mat-header-cell *matHeaderCellDef> ACTUALIZAR </th>
          <td mat-cell *matCellDef="let operario">
            <button mat-raised-button color="accent" (click)="editOperario(operario)" >
                ACTUALIZAR
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</body>
