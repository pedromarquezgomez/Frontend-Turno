<div class="container">


  <button mat-mini-fab color="primary" (click)="createJornada()"><mat-icon>add</mat-icon></button>
  <br>
    <br>
    <table mat-table [dataSource]="jornadas" class="mat-elevation-z8 centered" #tabla1>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let jornada"> {{jornada.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="turnoId">
          <th mat-header-cell *matHeaderCellDef> TURNO </th>
          <td mat-cell *matCellDef="let jornada"> {{jornada.turnoId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="operarioId">
          <th mat-header-cell *matHeaderCellDef> OPERARIO </th>
          <td mat-cell *matCellDef="let jornada"> {{jornada.operarioId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let jornada"> {{jornada.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="btn-delete">
          <th mat-header-cell *matHeaderCellDef style="color: blue;"> JORNADA</th>
          <td mat-cell *matCellDef="let jornada">
            <button  mat-icon-button color="warn" (click)="deleteJornada(jornada.id)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click) = 'actualiza(jornada)'>
              <mat-icon>edit</mat-icon>
          </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
