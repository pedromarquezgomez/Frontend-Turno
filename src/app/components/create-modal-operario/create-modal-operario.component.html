<div>
    <h1 mat-dialog-title>OPERARIO</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; padding: 1rem;">

            <mat-form-field>
                <input matInput [(ngModel)]="operario.nombre" type="text" placeholder="Nombre">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="operario.role" type="text" placeholder="Role">
            </mat-form-field>

            <mat-checkbox [(ngModel)]="operario.activo">Activo</mat-checkbox>

        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button [mat-dialog-close]="operario" cdkFocusInitial>Confirmar</button>
    </div>
