<div class="container">
<button mat-mini-fab color="primary" (click)="createTurno()"><mat-icon>add</mat-icon></button>
   <br>
   <br>
    <table mat-table [dataSource]="turnos" class=" mat-elevation-z8 centered " #tabla1>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let turno"> {{turno.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let turno"> {{turno.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="entrada">
          <th mat-header-cell *matHeaderCellDef> ENTRADA </th>
          <td mat-cell *matCellDef="let turno"> {{turno.entrada}} </td>
        </ng-container>
      
        <ng-container matColumnDef="salida">
          <th mat-header-cell *matHeaderCellDef> SALIDA </th>
          <td mat-cell *matCellDef="let turno"> {{turno.salida}} </td>
        </ng-container>

        <ng-container matColumnDef="btn-delete">
          <th mat-header-cell *matHeaderCellDef style="color: blue;"> TURNO</th>
          <td mat-cell *matCellDef="let turno">
            <button  mat-icon-button color="warn" (click)="deleteTurno(turno.id)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click) = 'actualiza(turno)'>
              <mat-icon>edit</mat-icon>
          </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
