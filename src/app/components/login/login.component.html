<div class="login">
    <form class="custom-form" method="post" autocomplete="off">
      <h1>Login</h1>
      <input
        type="text"
        [(ngModel)]="user.username"
        name="username"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button mat-raised-button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
