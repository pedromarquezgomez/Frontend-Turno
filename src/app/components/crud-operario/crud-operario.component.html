<body class="container">
    <span class="border-0"></span>
    <span class="border-top-0"></span>
    <span class="border-right-0"></span>
    <span class="border-bottom-0"></span>
    <span class="border-left-0"></span>
   
   
    <ng-container *ngIf="estadoListar">
        <button class="btn btn-success" (click)="cambiaEstado()">
            Nuevo operario
        </button>
        <br />
        <br />

        <table class="table">
            <thead>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>ROLE</th>
                <th>ACTIVO</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </thead>
            <tbody>
                <tr *ngFor="let operario of operarios">
                    <td>{{ operario.id }}</td>
                    <td>{{ operario.nombre }}</td>
                    <td>{{ operario.role }}</td>
                    <td>{{ operario.activo }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="editOperario(operario.id)">
                            EDIT
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteOperario(operario.id)">
                            DELETE
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <div *ngIf="estadoFormCreate" class="container border-danger">
        <div class="ustify-content-center">
            <form [formGroup]="createOperarioForm" (ngSubmit)="createOperario()" class="card-body border-danger">
                <label class="card-title" for="exampleInputEmail1">Create Operario</label>

                <div class="form-group">
                    <input  type="text" formControlName="nombre" placeholder="Nombre" />
                </div>

                <div class="form-group">
                    <input type="text" formControlName="role" placeholder="role" />
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" formControlName="activo" checked
                        class="form-check-input" />
                    <label class="form-check-label" for="exampleCheck1">Activo</label>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" (click) = "getOperarios()" class="btn btn-secondary">Cancel</button>

            </form>
        </div>
    </div>
    
    <div *ngIf="estadoFormEdit" class="container ">
        <div class="ustify-content-center">
            <form [formGroup]="editOperarioForm" (ngSubmit)="createOperario()" class="card-body border-danger">
                <label class="card-title" for="exampleInputEmail1">Edit Operario</label>

                <div class="form-group">
                    <input [ngModel]="operarioEdit.nombre" type="text" formControlName="nombre" placeholder="Nombre"  />
                </div>

                <div class="form-group">
                    <input [ngModel]="operarioEdit.role" type="text" formControlName="role" placeholder="role" />
                </div>

                <div class="form-group form-check">
                    <input [ngModel]="operarioEdit.activo" class="form-check-input" type="checkbox" formControlName="activo" checked
                        class="form-check-input" />
                    <label class="form-check-label" for="exampleCheck1">Activo</label>
                </div>

                <button type="submit" class="btn btn-primary">Uploader</button>
                <button type="button" (click) = "getOperarios()" class="btn btn-secondary">Cancel</button>

            </form>
        </div>
    </div>
</body>
