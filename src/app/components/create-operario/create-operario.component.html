
<body class="container">

<form [formGroup]="operarioForm" (ngSubmit)="onSaveForm()" class= "form-group ">
  <label class="border-black" for="exampleInputEmail1">Operario</label>

    <div class="form-group">
      <input type="text" formControlName="nombre" placeholder="Nombre">
    </div>

    <div class="form-group">
      <input type="text" formControlName="role" placeholder="role">
    </div>

    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" formControlName="activo" checked class="form-check-input">
      <label class="form-check-label" for="exampleCheck1">Activo</label>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  
</body>
